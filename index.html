<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Fatma (AFatmaa)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>
  <body>
  <header>
    <div>
      <label for="show-dropdown">Select a Show:</label>
      <select id="show-dropdown"></select>
    </div>
    <div>
      <input type="text" id="show-search-box" placeholder="Search Show" />
    </div>
    <p id="episode-count"></p>
    <div>
      <label for="episode-dropdown">Select a Episodes:</label>
      <select id="episode-dropdown"></select>
    </div>
    <nav>
      <button id="back-to-shows" style="display: none;">Back to Shows</button>
    </nav>
    <div>
      <input type="text" id="search-box" placeholder="Search Episodes" aria-label="Search episodes" />
    </div>
    </header>  

    <div id="root">
    </div>

    <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
    <script src="episodes.js" defer></script>  <!--good practice for non-blocking behavior-->

    <!-- Loads YOUR javascript code -->
    <script src="script.js" defer></script> <!--good practice for non-blocking behavior-->
  </body>
</html>
